<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsevn</title>
    <link rel="icon" href="icons/dark-favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <p class="header__region-prefix">Ваш регион</p>
        <div class="header__region">
            <img src="img/region.svg" alt="Регион">
            <p><span class="header__region__name"></span><span class="header__region__question"> ?</span></p>
        </div>
        <button class="header__region-confirmation">Да</button>
        <div class="header__region-edition">
            <button class="header__region-edition__btn">Изменить региона</button>
            <div class="region-edition-popup-wrapper">
                <div class="region-edition-popup">
                    <h2 class="region-edition-popup__title">Выберите регион или город</h2>
                    <div class="region-edition-popup__input-wrapper search-wrapper">
                        <input class="region-edition-popup__input" type="search"
                            placeholder="Начните вводить название региона, города">
                        <img class="search-icon" src="img/search.svg" alt="Поиск">
                        <img class="clear-icon" src="img/clear.svg" alt="Очистить">
                    </div>
                    <ul class="region-edition-popup__list"></ul>
                </div>
            </div>
        </div>
        <div class="header__role-selector">
            <label>
                <input type="radio" name="role" id="is-applicant" checked>
                Я Соискатель
            </label>
            <label>
                <input type="radio" name="role" id="is-employer">
                Я Работодатель
            </label>
        </div>
        <a class="header__settings" href="#">
            <img src="img/settings.svg" alt="Настройки">
            <p>Настройки</p>
        </a>
        <a class="header__login" href="#">
            <p>Войти</p>
            <img src="img/login.svg" alt="Вход">
        </a>
    </header>
    <main class="applicant">
        <form class="search-form">
            <div class="search-form__input-wrapper search-wrapper">
                <input type="search" class="search-form__input search"
                    placeholder="Ведите название вакансии">
                <img class="search-icon" src="img/search.svg" alt="Поиск">
                <img class="clear-icon" src="img/clear.svg" alt="Очистить">
            </div>
            <div class="search-form__input select" data-value="vacancy" tabindex="1">
                <button type="button"></button>
                <ul class="select-options">
                    <li data-value="vacancy">Вакансии</li>
                    <li data-value="resume">Резюме</li>
                    <li data-value="company">Компании</li>
                </ul>
            </div>
            <button class="search-form__button"><span>Найти</span></button>
            <label class="search-form__is-active-checkbox hidden-by-opacity">
                <input type="checkbox" checked>
                Показать только с активными вакансиями
            </label>
            <ul class="search-form__suggestions hidden"></ul>
        </form>
        <div class="promo-links">
            <a href="#">Добавить резюме</a>
            <a href="register.html" target="_blank">Подать объявление</a>
        </div>
    </main>
    <script src="js/select.js"></script>
    <script src="js/search.js"></script>
    <script src="js/region.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/zoom-text-only-lock.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
